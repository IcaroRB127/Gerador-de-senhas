<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Gerador de Senhas">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <img src="./img/logo.png" alt="Imagem de Logo de nome Gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor">0</span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button onclick="generatePassword()" id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" onclick="copyPassword()"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="./script.js"></script>
</body>
